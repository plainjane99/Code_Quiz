<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
        <!-- The header will include the Timer and High Score -->
        <p>View High Scores</p>
        <div>
            <p>Timer:</p>
            <p id="timer"></p>
        </div>

    </header>

    <main>
        <!-- The main will include the dynamically updated html and css -->

        <!-- Quiz section: Question and Multiple Choice -->
        <section class="question-section">
            <div id="question-text"></div>
            <div id="choices" class="buttons"></div>
        </section>

        <!-- Quiz section: Notification of correct or incorrect answer-->
        <div class="answer-section">
            <p>This is the answer section.</p>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>

</body>
</html>
